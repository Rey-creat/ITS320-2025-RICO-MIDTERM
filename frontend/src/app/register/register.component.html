<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-black via-gray-300 to-yellow-500">
  <div class="register-form p-10 rounded-2xl shadow-2xl relative w-full max-w-md bg-gray-900 bg-opacity-90 backdrop-blur-md">
    <h1 class="text-5xl font-extrabold mb-10 text-center text-yellow-400 text-shadow-lg">
      Register
    </h1>

    <div class="mb-8">
      <label for="username" class="block text-yellow-300 font-semibold mb-3 tracking-wide">Username</label>
      <input
        id="username"
        type="text"
        [formControl]="usernameControl"
        placeholder="Enter your username"
        class="w-full px-5 py-3 rounded-lg border border-yellow-500 bg-transparent text-yellow-200 placeholder-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:ring-opacity-70 transition"
      />
      <div *ngIf="usernameControl.invalid && usernameControl.touched" class="mt-2 text-red-500 text-sm font-mono">
        Username is required.
      </div>
    </div>

    <div class="mb-10">
      <label for="password" class="block text-yellow-300 font-semibold mb-3 tracking-wide">Password</label>
      <input
        id="password"
        type="password"
        [formControl]="passwordControl"
        placeholder="Enter your password"
        class="w-full px-5 py-3 rounded-lg border border-yellow-500 bg-transparent text-yellow-200 placeholder-yellow-400 focus:outline-none focus:ring-4 focus:ring-yellow-400 focus:ring-opacity-70 transition"
      />
      <div *ngIf="passwordControl.invalid && passwordControl.touched" class="mt-2 text-red-500 text-sm font-mono">
        Password is required.
      </div>
    </div>

    <button
      (click)="register()"
      [disabled]="usernameControl.invalid || passwordControl.invalid"
      class="w-full bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-black py-4 rounded-xl font-extrabold text-2xl tracking-widest shadow-md shadow-yellow-600/70 hover:shadow-yellow-500/90 transition duration-300 transform hover:scale-[1.03] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-yellow-300"
    >
      Register
    </button>

    <p class="mt-10 text-center text-yellow-300 tracking-wide">
      Already have an account?
      <a routerLink="/login" class="text-yellow-500 hover:underline font-bold">Login here</a>
    </p>
  </div>
</div>
